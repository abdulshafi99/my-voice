<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My-voice</title>
    
            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
            <!-- normalize html element rendering -->
             <link rel="stylesheet" href="css/normalize.css">
             <!-- Font Awesome icons Library -->
              <link rel="stylesheet" href="css/all.min.css">
            <!-- main styling css File -->
            <!-- <link rel="stylesheet" href="css/index.css"> -->
            <link rel="stylesheet" href="css/register.css">
            <!-- Mini CSS Frame -->
             <link rel="stylesheet" href="css/framework.css">
            <title>My-voice</title>
            <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    </head>
<body>
    <main class="container center">
        <h1 class="h2">My-voice</h1>
        <div class="card login">
            <p class="center-txt fs-20 fw-500">Log in to My voice</p>
            <form class="login border-bottom mb-20 pb-20" id="form" method="post">
                <input type="text" name="email" id="email" class="inpt m-10  full email" placeholder="Email address" required>
                <input type="password" name="password" id="password" class="inpt m-10 full password" placeholder="Password" required>
                <input type="submit" value="Log in" id="logIn" class="btn m-10 m-auto logIn full fw-600 ">
                <p class="flash danger hide" id="flashLogin">Email or Password Wrong, please try again!</p>
            </form>
            <a class="btn wd-50 m-auto mt-20 btn-green txt-none fw-600 center-txt" href="register.html">Create new account</a>
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>
</html>
