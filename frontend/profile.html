<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- normalize html element rendering -->
     <link rel="stylesheet" href="css/normalize.css">
     <!-- Font Awesome icons Library -->
      <link rel="stylesheet" href="css/all.min.css">
    <!-- main styling css File -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>My-voice</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/logo.png" alt="">
        </a >
        <div class="profile">
            <a href="profile.html" class="profile-owner">
                <img src="assets/default-user.png" alt="">
                <h2 id="current_user">User Name</h2>
            </a>
            <div class="drop-down" id="dropDown">
                <i class="fa-solid fa-sort-down"></i>
            </div>

            <div class="menu" id="menu">
                <button id="logout">Log Out</button>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <div class="col-1">
            <div class="img">
                <img src="assets/default-user.png" alt="">
            </div>
            <h2 id="userName">user name</h2>
            <p id="role">user job</p>
            <p id="email">username@demo.com</p>
            <p id="joinDate">joined in <span>2020</span></p>
        </div>
        <div class="col-2">
            <div class="show flex sp-between mb-20">
                <button class="active btn full">Active Posts</button>
                <button class="archived btn full">Archived Posts</button>
            </div>
            <!-- Create Post Box -->
            <div class="" id="feed"></div>
        </div>
    </main>
    <script src="scripts/profile.js" type="module"></script>
</body>
</html>
