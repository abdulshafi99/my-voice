<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- normalize html element rendering -->
     <link rel="stylesheet" href="css/normalize.css">
     <!-- Font Awesome icons Library -->
      <link rel="stylesheet" href="css/all.min.css">
    <!-- main styling css File -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/framework2.css">
    <title>My-voice</title>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/logo.png" alt="">
        </a>
        <div class="profile" userid="" id="profile">
            <a href="profile.html" class="profile-owner">
                <img src="assets/default-user.png" alt="">
                <h2 id="userName">User Name</h2>
            </a>
            <div class="drop-down" id="dropDown">
                <i class="fa-solid fa-sort-down"></i>
            </div>

            <div class="menu" id="menu">
                <button id="logout">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="create-post">
            <textarea placeholder="What's on your mind?" id="newPostText"></textarea>
            <button id="newSubmitPost">POST</button>
        </div>
        <!-- Post Feed Section -->
        <main id='feed' class="feed">
        
        </main>
        
    </div>
    <script src="scripts/script.js" type="module"></script>
